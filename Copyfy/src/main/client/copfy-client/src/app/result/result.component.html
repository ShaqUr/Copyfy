<app-header></app-header>
<div id="result">
  <form #form="ngForm" (submit)="onShare()">
  <ul *ngFor="let username of searchService.users">
    <li>{{username}} <a *ngIf="username!='Nincs ilyen felhasználó!'">létezik, oszd meg vele zenéid!</a>
        <input type="radio"
        value = {{username}}
        name ="username"
        [(ngModel)]="model2.username"
        #songName="ngModel" >


      <select
        name ="songName"
        [(ngModel)]="model2.songName"
        #songName="ngModel"
      >
        <option *ngFor = "let privatesong of authService.privatesongs"

          value = {{privatesong.title}}
          selected="selected">
          {{privatesong.title}}
        </option>
    </select>
    </li>
    <input type = "submit" value="Megosztás!">
  </ul>
  </form>
  <form #form="ngForm" (submit)="onSubmit()">
    <ul *ngFor="let song of searchService.songs">
      <li>
        <input type="radio"
              value = {{song.title}}
              name ="songName"
              [(ngModel)]="model.songName"
              #songName="ngModel" >
              {{song.title}}
          <select
              name ="playlistName"
              [(ngModel)]="model.playlistName"
              #playlistName="ngModel"
          >
            <option *ngFor = "let playlist of authService.user.playlists"
              value = {{playlist.name}}
              selected="selected">
              {{playlist.name}}
            </option>
          </select>
        <input type = "submit" value="Hozzá ad">
      </li>
   </ul>
  </form>
</div>
